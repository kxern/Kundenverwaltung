<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

</head>
<body>
    <h1>Admin Dashboard</h1>
    <p>Willkommen, Admin!</p>
    <a href="{{ url_for('user.logout') }}">Logout</a>
    <h2>Benutzerliste</h2>
    <table>
        <thead>
            <tr>
                <th>Benutzername</th>
                <th>Email</th>
                <th>Rolle</th>
                <th>Aktionen</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.person.email }}</td>  <!-- E-Mail-Adresse hier anzeigen -->
                <td>{{ 'Admin' if user.adminrole else 'Benutzer' }}</td>
                <td>
                    <a href="{{ url_for('admin.edit_user', user_id=user.id) }}" class="btn btn-primary">Bearbeiten</a>
                    <a href="{{ url_for('admin.delete_user', user_id=user.id) }}" class="btn btn-danger" onclick="return confirm('Bist du sicher, dass du diesen Benutzer löschen möchtest?');">Löschen</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{{ url_for('admin.add_user') }}">
        <button>Benutzer hinzufügen</button>
    </a>
    <a href="{{ url_for('admin.config_form') }}">
        <button>Settings</button>
    </a>
</body>
</html>
