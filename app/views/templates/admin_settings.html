<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Bearbeitung_style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Admin Settings</h1>
        <form action="{{ url_for('admin.update_config') }}" method="post">
            <div class="form-group">
                <label for="two_fa_on">2FA On:</label>
                <input type="checkbox" id="two_fa_on" name="two_fa_on" {% if config.two_fa_on %}checked{% endif %}>
            </div>
            <div class="form-group">
                <label for="session_lifetime">Session Lifetime (minutes):</label>
                <input type="number" class="form-control" id="session_lifetime" name="session_lifetime" value="{{ config.session_lifetime }}">
            </div>
            <div class="form-group">
                <label for="mail_server">Mail Server:</label>
                <input type="text" class="form-control" id="mail_server" name="mail_server" value="{{ config.mail_server }}">
            </div>
            <div class="form-group">
                <label for="mail_port">Mail Port:</label>
                <input type="number" class="form-control" id="mail_port" name="mail_port" value="{{ config.mail_port }}">
            </div>
            <div class="form-group">
                <label for="mail_use_tls">Mail Use TLS:</label>
                <input type="checkbox" id="mail_use_tls" name="mail_use_tls" {% if config.mail_use_tls %}checked{% endif %}>
            </div>
            <div class="form-group">
                <label for="mail_username">Mail Username:</label>
                <input type="text" class="form-control" id="mail_username" name="mail_username" value="{{ config.mail_username }}">
            </div>
            <div class="form-group">
                <label for="mail_password">Mail Password:</label>
                <input type="password" class="form-control" id="mail_password" name="mail_password" value="{{ config.mail_password }}">
            </div>
            <button type="submit" class="btn btn-primary">Update Config</button>
        <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-secondary">Zur√ºck zum Dashboard</a>
        </form>
        <br>
       
    </div>
</body>
</html>
